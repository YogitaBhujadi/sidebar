<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coaching Class | Sidebar</title>
    <link href="https://kit.fontawesome.com/7b75a617ec.css" rel="stylesheet">
   
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        .coaching-section {
            background-color: #5ac9f2; 
            color: white;
            padding: 50px;
            text-align: center;
            height: 100vh;  
             display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .coaching-title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .coaching-description {
            font-size: 18px;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
        }

        .sidebar {
            position: fixed; 
             top: 0;
            left: 0;
            height: 100%; 
            width: 250; 
            border-right: 1px solid rgb(134, 127, 127);
            box-shadow: 0 0 10px 5px rgba(0, 0, 0, 0.3); 
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            visibility: hidden;
            transition: width 0.3s ease, visibility 0.3s ease, opacity 0.3s ease;
        }

        

        .menu-item {
            background-color: white;
            padding: 10px 15px; 
            display: flex;
            align-items: center;
            cursor: pointer;
            border-radius: 0 25px 25px 0;
            margin-bottom: 10px;
            transition: background-color 0.3s ease;
        }

        .menu-item:hover {
            background-color: #e0e0e0;
            border: 0.5px solid rgb(95, 91, 91);
        }

        .menu-icon {
            font-size: 20px;
            margin-right: 15px; 
        }

        .menu-text {
            text-decoration: none;
            color: black;
            font-size: 16px;
        }

        .ham-burgur{
            position: fixed;
            top: 10px;
            left: 10px;
            cursor: pointer;
            color: white;
            font-size: 30px;
            }

        .close{
            text-align: right;
            padding: 10px;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div class="coaching-section">
        <h1 class="coaching-title">Join Our Premium Coaching Classes!</h1>
        <p class="coaching-description">
            Unlock your full potential with personalized coaching that adapts to your unique learning style.
            Whether you're preparing for exams or seeking to develop new skills, we provide expert guidance
            to help you succeed.
        </p>
    </div>

    <i class="fa-solid fa-bars ham-burgur" onclick="openSidebar()" id="ham-menu"></i>

    <div class="sidebar" id="sidebar">
        <div class="close" onclick="closeSidebar()">
            <i class="fa-regular fa-circle-xmark"></i>
        </div>
        
        <div class="menu-item">
            <i class="fa-solid fa-house menu-icon"></i>
            <a href="home" class="menu-text">Home</a>
        </div>
        <div class="menu-item">
            <i class="fa-solid fa-user menu-icon"></i>
            <a href="home" class="menu-text">About</a>
        </div>
        <div class="menu-item">
            <i class="fa-solid fa-envelope menu-icon"></i>
            <a href="home" class="menu-text">Contact</a>
        </div>
        <div class="menu-item">
            <i class="fa-solid fa-toolbox menu-icon"></i>
            <a href="home" class="menu-text">Preferences</a>
        </div>
        <div class="menu-item">
            <i class="fa-solid fa-gear menu-icon" ></i>
             <a href="home" class="menu-text">Setting</a>
        </div>
        <div class="menu-item">
            <i class="fa-solid fa-right-from-bracket menu-icon"></i>
             <a href="home" class="menu-text">Logout</a>
        </div>
    </div>

        <script src="https://kit.fontawesome.com/7b75a617ec.js" crossorigin="anonymous"></script>

    
    <script>
        function openSidebar(){
            const sidebarEle = document.getElementById('sidebar');
            sidebarEle.style.visibility='visible';

            const hamburgurEle = document.getElementById('ham-menu');
            hamburgurEle.style.visibility = 'hidden';
        }

        function closeSidebar(){
            const sidebarEle = document.getElementById('sidebar');
            sidebarEle.style.visibility='hidden';

            const hamburgurEle = document.getElementById('ham-menu');
            hamburgurEle.style.visibility = 'visible';
        }
    </script>
</body>
</html>
